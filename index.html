<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h2>Tic Tac Toe</h2>
    <p>Player 1 Name:</p>
    <input type="text" id="player1" maxlength="20" value="X">
    <p>Player 2 Name:</p>
    <input type="text" id="player2" maxlength="20" value="O">
    <button id="playerSubmit">Submit</button>
    <div class="boardcontainer">
        <p id="0">test</p>
        <p id="1">test</p>
        <p id="2">test</p>

        <p id="3">test</p>
        <p id="4">test</p>
        <p id="5">test</p>

        <p id="6">test</p>
        <p id="7">test</p>
        <p id="8">test</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
